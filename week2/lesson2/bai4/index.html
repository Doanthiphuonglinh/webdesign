	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>bai4</title>
		<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>

			<h1>Survey Form</h1>
			<div class="Form">
			<form>
				<p style="padding-top: 20px;">Let us know how we can improve free Code Camp</p>
				<br>

				<div class="title">
					<label for="name">*Name:&ensp;</label>
				</div>
				<div class="local"> 
	                <input  type="text" id="name" name="name" placeholder="Enter your name">
	            </div>
	                <br><br>
	            <div class="title">
	                <label for="Email" >*Email:&ensp;</label>
	            </div>
	            <div class="local">
	                <input  type="email" id="Email" name="Email" placeholder="Enter your Email">
	            </div>
	                <br><br>
	            <div class="title">
	                <label for="age" >*Age:&ensp;</label>
	            </div>
	            <div class="local">
	                <input  type="age" id="age" name="age" placeholder="Age">
	            </div>

	                <br><br>


	            <div class="title">
	            	<label for="role" >Which option best describes your current role:&ensp;</label>
	            </div>
	            <div class="local">
	                <select  name="role:" id="role">
	                <option value="Student">Student</option>
	                <option value="Teacher">Teacher</option>
	                <option value="Famer">Famer</option>
	                <option value="Children">Children</option>
	                </select>
	            </div>

<br><br>

				<div class="title">
	            	<label for="" >How likely is that you would recommend free Code Camp to a friend?&ensp;</label>
	            </div>
	            <div class="local">
	                <input  type="radio" id="definitely" name="choose" value="definitely">
	                <label for="definitely">Definitely</label><br>
	                <input type="radio" id="Maybe" name="choose" value="Maybe">
	                <label  for="Maybe">Maybe</label><br>
	                <input  type="radio" id="Not sure" name="choose" value="Not sure">
	                <label  for="Not sure">Not sure</label><br><br>
	            </div>


				<div class="title">
	            	<label for="like" >What do you like most in FCC:&ensp;</label>
	            </div>
	            <div class="local">
	                <select name="like:" id="like" >
	                <option value="Select an option">Select an option</option>
	                <option value="house">house</option>
	                <option value="garden">garden</option>
	                <option value="way">way</option>
	                </select><br><br>
	            </div>



				<div class="title">
					<label for="" >
						Things that should be improved in the future (Check all that apply)&ensp;
					</label>
				</div>
				<div class="local">
	                <input type="checkbox" name="improve" value="Front-end Projects">
	                <label  for="Front-end Projects" >Front-end Projects</label><br>
	                <input type="checkbox" name="improve" value="Back-end Projects">
	                <label for="Back-end Projects">Back-end Projects<label><br>
	                <input type="checkbox" name="improve">
	                <label  for="Data visualization" >Data visualization</label><br>
	                <input  type="checkbox" name="improve" value="">
	                <label  for="Challengers" >Challengers</label><br>
	                <input  type="checkbox" name="improve" value="">
	                <label  for="" >Open Source Community</label><br>
	                <input  type="checkbox" name="improve" value="">
	                <label  for="" >Gitter help roams</label><br>
	                <input  type="checkbox" name="improve" value="">
	                <label  for="" >Videos</label><br>
	                <input  type="checkbox" name="improve" value="">
	                <label  for="" >City meetups</label><br>
	                <input  type="checkbox" name="improve" value="">
	                <label  for="" >Wiki</label><br>
	                <input  type="checkbox" name="improve" value="">
	                <label  for="" >Forum</label><br>
	                <input  type="checkbox" name="improve" value="">
	                <label  for="" >Additional Courses</label><br><br>
	            </div>


	        <div class="title">
	            <p >Any comments or Suggesion?&ensp;</p>
	        </div>

	            <div class="local">
                    <textarea  name="message" rows="3" cols="50">Enter your comment here...</textarea>
                </div>
                <button type="button">Submit</button>
             </form>
			</div>
			

		
	</body>
	</html>
