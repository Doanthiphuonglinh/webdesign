<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bai1</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Thanh Toán</h1>
	<form >
	<label for="fullname">Tên đầy đủ</label>
	<input type="text" name="Name" autofocus="" placeholder="Nhập tên đầy đủ người mua hàng" value="" maxlength="50" style="width: 400px; height: 18px;" required="">
	<br><br>
	<label for="Password">Password</label>
	<input type="password" name="Password" placeholder="Nhập password" required >
	<br><br>
	<label for="Email">Email</label>
	<input type="email" name="Email" placeholder="Nhập email" required >
	<br><br>
	<label for="Date">Ngày sinh</label>
	<input type="date" name="Ngày sinh" placeholder="mm/dd/yyyy" required >
	<br><br>	
  <label for="browser">Mặt hàng mua</label>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    <option value="Shoes">
    <option value="Socks">
    <option value="Shirt">
    <option value="Sandals">
    <option value="Trouses">
  </datalist>
<br><br>
<label for="">Số lượng mua</label>
<input type="number" name="Số lượng mua" min="1" max="5">
<br><br>
<label for="range">Bán kính vận chuyển</label>
<input type="range" name="Bán kính vận chuyển" min="10" max="20">
<br><br>
	<button type="submit">Đăng kí</button>
</form>
</html>
