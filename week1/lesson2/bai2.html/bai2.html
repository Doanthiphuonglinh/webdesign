<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="bai2_submit" method="post" accept-charset="utf-8" id="oderForm">
		
	
	<h1 style="color: purple">A Simple Form</h1>
	<h2 style="color: #FF4E5D">Form Fundamental</h2>
	<fieldset>
		<legend>Customer Info</legend>
		<p>
			<label for="fullname">Name:</label>
				<input id="fullname" type="text" name="Name" autofocus="" placeholder="Enter your name" value="" maxlength="50">
		</p>
		<p>
			<label for="Telephone">Telephone:</label>
				<input type="tel" name="Telephone:" placeholder="Pattern: 1-234-567-8910" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
		</p>
		<p>
			<label for="">E-mail address:</label>
				<input type="email" name="E-mail address:" value="" placeholder="Enter your Email address" maxlength="50">
		</p>
			<label for="">Gender:</label>
			<input type="radio" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" name="gender" value="female">
			<label for="female">Female</label>
			<br>
			<label for="">Hobbies:</label>
			<input type="checkbox" name="Hobbies" value="Basketball">
			<label for="Basketball">Basketball</label>
			<input type="checkbox" name="Hobbies" value="Football">
			<label for="Football"> Football</label>
			<input type="checkbox" name="Hobbies" value="Badminton">
			<label for="Badminton">Badminton</label>
	</fieldset>
	<fieldset>
		<legend>Books</legend>
		<p>
		<label for="fullname">Name:</label>
				<input id="name" type="text" name="Name" autofocus="" placeholder="" value="" maxlength="50">
				<label for="">Quantity (Maximum 5):</label>
				<input type="number" name="quantity" min="1" max="5">
		</p>

	</fieldset>
	<p>
		<button type="submit">Submit</button>
		<button type="Reset">Reset</button>
	</form>
	
	
</body>
</html>
